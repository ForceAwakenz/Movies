<div id="paginator">
    <table>
        <tr>
            <ng-container *ngIf="existsIn(currentPage - 1 , pagesTotal)">
            <td>
                <a (click)="changePage(1)">
                    First
                </a>
            </td>
                <td>
                    <a (click)="changePage(currentPage - 1)">
                        Prev
                    </a>
                </td>
            </ng-container>
            <td *ngIf="existsIn(currentPage - 2 , pagesTotal)">...</td>

            <td *ngFor="let pageNumber of pageNumberTrio; let indx = index;">
                <a  
                (click)="changePage(pageNumberTrio[indx])"
                [ngStyle]="{color: currentPage === pageNumberTrio[indx] ? '#009494' : '' }">
                    {{pageNumberTrio[indx]}}
                </a>
            </td>

            <td *ngIf="existsIn(currentPage + 2, pagesTotal)">...</td>
            <ng-container *ngIf="existsIn(currentPage + 1, pagesTotal)">
                <td>
                    <a (click)="changePage(currentPage + 1)">
                        Next
                    </a>
                </td>
                <td>
                    <a (click)="changePage(pagesTotal)">
                        Last
                    </a>
                </td>
            </ng-container>
        </tr>
    </table>
</div>
