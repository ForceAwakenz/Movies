
<h4 class="category">{{category}}</h4>
<main *ngIf="dataBase; else: loading" >
    <app-movie-item 
    *ngFor="let movie of dataBase | slice:0:20 ; let indx = index;" 
    [movieIndex]="indx">
    </app-movie-item>
</main>
<ng-template #loading>
    <p class="service-message">
        Loading server data ...
    </p>
</ng-template>
